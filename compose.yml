services:
    laravel.test:
        build:
            context: ./docker/${PHP_VERSION:-8.3}
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP:-1000}'
        image: sail-${PHP_VERSION:-8.3}/app
        ports:
            - '${APP_PORT:-80}:80'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER:-1000}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
            FON_TE_ID: '${FON_TE_ID}'
            FON_TE_UID: '${FON_TE_UID}'
            FON_BEN_ID: '${FON_BEN_ID}'
            FON_BEN_PIN: '${FON_BEN_PIN}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - redis

    # PHP 8.1 specific service
    php81:
        build:
            context: ./docker/8.1
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP:-1000}'
        image: sail-8.1/app
        ports:
            - '${APP_PORT_81:-8081}:80'
        environment:
            WWWUSER: '${WWWUSER:-1000}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            FON_TE_ID: '${FON_TE_ID}'
            FON_TE_UID: '${FON_TE_UID}'
            FON_BEN_ID: '${FON_BEN_ID}'
            FON_BEN_PIN: '${FON_BEN_PIN}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - redis
        profiles:
            - php81

    # PHP 8.2 specific service
    php82:
        build:
            context: ./docker/8.2
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP:-1000}'
        image: sail-8.2/app
        ports:
            - '${APP_PORT_82:-8082}:80'
        environment:
            WWWUSER: '${WWWUSER:-1000}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            FON_TE_ID: '${FON_TE_ID}'
            FON_TE_UID: '${FON_TE_UID}'
            FON_BEN_ID: '${FON_BEN_ID}'
            FON_BEN_PIN: '${FON_BEN_PIN}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - redis
        profiles:
            - php82

    # PHP 8.4 specific service
    php84:
        build:
            context: ./docker/8.4
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP:-1000}'
        image: sail-8.4/app
        ports:
            - '${APP_PORT_84:-8084}:80'
        environment:
            WWWUSER: '${WWWUSER:-1000}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            FON_TE_ID: '${FON_TE_ID}'
            FON_TE_UID: '${FON_TE_UID}'
            FON_BEN_ID: '${FON_BEN_ID}'
            FON_BEN_PIN: '${FON_BEN_PIN}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - redis
        profiles:
            - php84

    redis:
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - redis-cli
                - ping
            retries: 3
            timeout: 5s

networks:
    sail:
        driver: bridge

volumes:
    sail-redis:
        driver: local
